<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MobMeter Power
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

   <ion-list no-lines>
    <ion-item *ngIf= 'equipamentos.length < 1'>
      <ion-label text-center text-uppercase>Não há equipamentos</ion-label>
    </ion-item>

      <ion-item-sliding *ngFor= "let equipamento of equipamentos">
       
        <ion-item (click)="openActions(equipamento)">
          <ion-label text-uppercase>{{equipamento.name}}</ion-label>
          <ion-label text-uppercase>{{equipamento.data}}</ion-label>
          <ion-icon *ngIf='!equipamento.done' slot="start" name="radio-button-off"></ion-icon>
          <ion-icon *ngIf='equipamento.done' slot="start" name="checkmark-circle"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="delete(equipamento)" color="danger">Excluir</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

   

   </ion-list> 




  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>




</ion-content>
